<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Learning Languages</title>
</head>
<body>
    <header>
        <div class="primary-container">
            <div>TAB</div>
            <div>TAB</div>
            <div>TAB</div>
        </div>
        <div class="secondary-container">
            <div class="select-wrapper">
                <div class="select-btn">
                    <span>Select a country</span>
                    <ion-icon name="chevron-down"></ion-icon>
                </div>
                <div class="content">
                    <div class="search">
                        <ion-icon name="search"></ion-icon>
                        <input type="text" placeholder="Search">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>
            <button id="theme-toggle" title="Toggle light / dark theme">
                <div class="moon"><ion-icon name="moon"></ion-icon></div>
                <div class="sun"><ion-icon name="sunny"></ion-icon></div>
            </button>
        </div>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer src="./scripts/toggle-theme.js"></script>
    <script defer src="./scripts/lang-select.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Learning Languages</title>
</head>
<body>
    <header>
        <div class="primary-container">
            <div id="first-tab" class="tab-button select-none">Dictionary</div>
            <div id="second-tab" class="tab-button select-none">Pronouns</div>
            <div id="third-tab" class="tab-button select-none">Settings</div>
        </div>
        <div class="secondary-container">
            <div class="select-wrapper">
                <div class="select-btn">
                    <span class="lang-viewer">Select a country</span>
                    <ion-icon name="chevron-down"></ion-icon>
                </div>
                <div class="content">
                    <div class="search">
                        <ion-icon name="search"></ion-icon>
                        <input type="text" id="lang-search">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>
            <button id="theme-toggle" title="Toggle light / dark theme">
                <div class="moon"><ion-icon name="moon"></ion-icon></div>
                <div class="sun"><ion-icon name="sunny"></ion-icon></div>
            </button>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="img"><img src="https://seeklogo.com/images/D/duolingo-logo-DB18C5E638-seeklogo.com.png" alt="img"></div>
            <div class="name">Pájaro</div>
            <div class="traduction">Fågel</div>
            <div class="pronunciation">/fogel/</div>
        </div>
    </main>
    <footer class="select-none">
        &copy; <script>document.write("2023 &ndash; "+new Date().getFullYear())</script> &middot;
        <a href="https://github.com/Brandon-TL" target="_blank" title="GitHub">Time Leaper</a> &middot; Todos los derechos reservados
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer src="./javascript/toggle-theme.js"></script>
    <script defer src="./javascript/lang-select.js"></script>
    <script defer src="./javascript/tabs.js"></script>
    <script defer src="./javascript/data.js"></script>
</body>
</html>

<!-- Fecha     Hora     Fecha y Hora     Fecha y Hora (local)        Mes       Semana -->
<body>
    <form action="POST">
        <fieldset>
            <legend>Date & Time</legend>
                <label for="date">Date </label><input type="date" name="date" id="date" required>
            <br><br>
                <label for="time">Time </label><input type="time" name="time" id="time" required>
            <br><br>
                <label for="datetime-local">Date & Local Time </label><input type="datetime-local" name="datetime-local" id="datetime-local" required>
            <br><br>
                <label for="date2">Date & Time </label><input type="date" name="date2" id="date2" required>
                                                        <input type="time" name="time2" id="time2" required>
            <br><br>
                <label for="">Month </label><input type="month" name="month" id="month" required>
            <br><br>
                <label for="">Week </label><input type="week" name="week" id="week" required>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <form>
        <fieldset>
            <legend>Progreso realizdo en el formulario: <progress min="0" max="100" value="0"></progress></legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellidos">Apellidos:</label></td>
                    <td><input type="text" id="apellidos"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha de nacimiento:</label></td>
                    <td><input type="date" id="fecha"> <input type="time"></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                    <td><input type="number" id="edad"></td>
                </tr>
                <tr>
                    <td><label for="altura">Altura:</label></td>
                    <td><input type="range" step="25" id="altura" min="0" max="250"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Progreso realizdo en el formulario: <progress min="0" max="100" value="30"></progress></legend>
            <table>
                <tr>
                    <td><label for="peso">Peso:</label></td>
                    <td><meter min="20" max="400" value="50" optimum="50" ></meter></td>
                </tr>
                <tr>
                    <td><label for="telefono">Teléfono:</label></td>

                <tr>

                </tr>
            </table>

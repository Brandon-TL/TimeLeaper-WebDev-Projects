<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}

        html {height: 100vh;width: 100vw;}

        body {
            height: 100%;
            width: 100%;
            background-color: #f4d03f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .words {
            line-height: 1.5;
            color: #f4d03f;
            font-size: 0;
        }

        .words span {
            font-size: 7rem;
            font-family: 'raleway', sans-serif;
            font-weight: 700;
            display: inline-block;
            animation: move 3s ease-in-out infinite;
        }

        @keyframes move {
            0% {transform: translate(-30%, 0);}
            50% {text-shadow: 0 25px 50px rgba(0, 0, 0, 0.75);}
            100% {transform: translate(30%, 0);}
        }

        .words span:nth-child(1) {animation-delay: 0.5s;}
        .words span:nth-child(2) {animation-delay: 1s;}
        .words span:nth-child(3) {animation-delay: 1.5s;}
        .words span:nth-child(4) {animation-delay: 2s;}
        .words span:nth-child(5) {animation-delay: 2.5s;}
        .words span:nth-child(6) {animation-delay: 3s;}
    </style>
    <title>04 Loaders Animation</title>
</head>
<body>
    <div class="words">
        <span>C</span>
        <span>O</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
    </div>
</body>
</html>
